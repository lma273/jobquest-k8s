apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobquest-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "jobquest-cert"
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: "jobquest-static-ip"
spec:
  rules:
    - http:
        paths:

          # ðŸ”¥ Backend routes (match táº¥t cáº£ API)
          - path: /recruiters
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080

          - path: /candidates
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080

          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080

          - path: /jobs
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080

          - path: /applications
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080

          # ðŸ”¥ Frontend catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

